                                <div data-position="6" data-pit-seeds="" class="pit"></div>
                                <div data-position="7" data-pit-seeds="" class="pit"></div>
                            </div>
                        </div>
                        <div class="seeds-reserve d-flex mirror-image">20
                    </div>
                    </div>
                    <div class="player-side side-b opponent d-flex flex-row">
                        <div class="row side-b d-flex flex-column">
                            <div class="inner-row d-flex">
                                <div data-position="7" data-pit-seeds="" class="pit"></div>
                                <div data-position="6" data-pit-seeds="" class="pit"></div>
                                <div data-position="5" data-pit-seeds="" class="pit"></div>
                                <div data-position="4" data-pit-seeds="" class="pit"></div>
                                <div data-position="3" data-pit-seeds="" class="pit house">8</div>
                                <div data-position="2" data-pit-seeds="" class="pit">1</div>
                                <div data-position="1" data-pit-seeds="" class="pit">1</div>
                                <div data-position="0" data-pit-seeds="" class="pit"></div>
                            </div>
                            <div class="outer-row d-flex">
                                <div data-position="8" data-pit-seeds="" class="pit"></div>
                                <div data-position="9" data-pit-seeds="" class="pit"></div>
                                <div data-position="10" data-pit-seeds="" class="pit"></div>
                                <div data-position="11" data-pit-seeds="" class="pit"></div>
                                <div data-position="12" data-pit-seeds="" class="pit"></div>
                                <div data-position="13" data-pit-seeds="" class="pit"></div>
                                <div data-position="14" data-pit-seeds="" class="pit"></div>
                                <div data-position="15" data-pit-seeds="" class="pit"></div>
                            </div>
                        </div>
                        <div class="seeds-reserve d-flex">20</div>
                    </div>
                </div>
                <div class="side-b footer d-flex justify-content-between align-items-center">
                    <div class="player-info d-flex align-items-center">
                        <div class="player-avatar d-flex">Avatar</div>
                        <div class="player-name pr-10 pl-10">Clement</div>
                    </div>
                    <div class="player-timeline flex-1"></div>
                    <div class="d-flex align-items-center">
                        <div class="move-control d-flex pr-10">
                            <div class="move left d-flex justify-content-center align-items-center pr-10">
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="20px" viewBox="0 0 24 24">
                                    <g>
                                        <path d="M20 11H7.414l4.293-4.293c.39-.39.39-1.023 0-1.414s-1.023-.39-1.414 0l-6 6c-.39.39-.39 1.023 0 1.414l6 6c.195.195.45.293.707.293s.512-.098.707-.293c.39-.39.39-1.023 0-1.414L7.414 13H20c.553 0 1-.447 1-1s-.447-1-1-1z"></path>
                                    </g>
                                </svg>
                            </div>
                            <div class="move right d-flex justify-content-center align-items-center pl-10">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <g>
                                        <path d="M19.707 11.293l-6-6c-.39-.39-1.023-.39-1.414 0s-.39 1.023 0 1.414L16.586 11H4c-.553 0-1 .447-1 1s.447 1 1 1h12.586l-4.293 4.293c-.39.39-.39 1.023 0 1.414.195.195.45.293.707.293s.512-.098.707-.293l6-6c.39-.39.39-1.023 0-1.414z"></path>
                                    </g>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page settings-page d-flex flex-column">
                <div class="page-header d-flex justify-content-between align-items-center">
                    <div class="get-back p-10 d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="20px" viewBox="0 0 24 24">
                            <g>
                                <path d="M20 11H7.414l4.293-4.293c.39-.39.39-1.023 0-1.414s-1.023-.39-1.414 0l-6 6c-.39.39-.39 1.023 0 1.414l6 6c.195.195.45.293.707.293s.512-.098.707-.293c.39-.39.39-1.023 0-1.414L7.414 13H20c.553 0 1-.447 1-1s-.447-1-1-1z"></path>
                            </g>
                        </svg>
                        <span class="page-title ml-10">Settings</span>
                    </div>
                    <div class="d-flex justify-content-center"></div>
                    <div></div>
                </div>
                <div class="settings-container">
                    <div class="settings d-flex flex-column">
                        <label class="setting-tab switch-settings enable-sounds p-10">
                            <div class="switch-title">Enable sounds</div>
                            <input class="slider-input" type="checkbox"/>
                            <div class="slider d-flex flex-shrink-0"></div>
                        </label>
                        <label class="setting-tab switch-settings auto-rotate p-10">
                            <div class="switch-title">Rotate board while switching turns</div>
                            <input class="slider-input" type="checkbox"/>
                            <div class="slider d-flex flex-shrink-0"></div>
                        </label>
                        <label class="setting-tab switch-settings move-highlighter p-10">
                            <div class="switch-title">Highlight valid moves while hovering over pits</div>
                            <input class="slider-input" type="checkbox"/>
                            <div class="slider d-flex flex-shrink-0"></div>
                        </label>
                        <div class="setting-tab animations-settings">
                            <div class=" d-flex justify-content-between align-items-center">
                                <div>Animation delay</div>
                                <div class="d-flex align-items-center">
                                    <div class="delay-toggle decrease d-flex">
                                        <svg version="1.1" height="20px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="4 0 16 20" enable-background="new 0 0 20 20" xml:space="preserve">
                                            <path fill="" d="M13.891,17.418c0.268,0.272,0.268,0.709,0,0.979s-0.701,0.271-0.969,0l-7.83-7.908c-0.268-0.27-0.268-0.707,0-0.979l7.83-7.908c0.268-0.27,0.701-0.27,0.969,0c0.268,0.271,0.268,0.709,0,0.979L6.75,10L13.891,17.418z"/>
                                        </svg>
                                    </div>
                                    <div class="delay-value" data-delay-value="500">500</div>
                                    <div class="delay-toggle increase d-flex">
                                        <svg version="1.1" height="20px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 16 20" enable-background="new 0 0 20 20" xml:space="preserve">
                                            <path fill="" d="M13.25,10L6.109,2.58c-0.268-0.27-0.268-0.707,0-0.979c0.268-0.27,0.701-0.27,0.969,0l7.83,7.908c0.268,0.271,0.268,0.709,0,0.979l-7.83,7.908c-0.268,0.271-0.701,0.27-0.969,0c-0.268-0.269-0.268-0.707,0-0.979L13.25,10z"/>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                            <div class="setting-description">You specify how fast or slow that animations should be. The
                            higher
                            the number the smoother the animations.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
